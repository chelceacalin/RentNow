version: '3'
services:
  postgres:
    image: postgres:15.3-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=technow
      - POSTGRES_USER=technow
      - POSTGRES_PASSWORD=technow

  minio:
    image: bitnami/minio:2024.2.26
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password

  grafana:
    image: grafana/grafana-enterprise
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./provisioning/dashboards/sources:/var/lib/grafana/dashboards
    links:
      - prometheus
    environment:
      - DS_PROMETHEUS=http://prometheus:9090

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml
    # Grafana binding: http://prometheus:9090

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    # Grafana binding:  http://loki:3100

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
    depends_on:
      - loki


networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local
  grafana_data:
    driver: local
